<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promis</title>
</head>
<body>
    <ul id="items">
    </ul>
    
    <script>

        const items = document.getElementById("items")
       

        fetch('https://api.freeapi.app/api/v1/public/randomproducts')
        .then((response) => {
            return response.json()
        })
        .then((obj) => {
            const products = obj.data.data
                products.forEach(product => {
                    const li = document.createElement('li')
                    li.innerHTML = `<strong>${product.title}</strong><br>${product.description} <br> <strong> Price: </strong>${product.price} <br> ${product.images[1]}`
                    items.appendChild(li)
                  })
        })
        .catch((err) => {})
        .finally((err) => {})
        // same code diff... approch more clean way



    </script>
</body>
</html>
