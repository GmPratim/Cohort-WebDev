<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="boards" class="container">
      <div id="todo-board" class="board">
        <h3>Todo</h3>
        <!-- <p draggable="true" class="item">Learn React</p>
        <p draggable="true" class="item">Learn Javascript</p> -->
      </div>

      <div id="progress-board" class="board">
        <h3>In Progress</h3>
      </div>
      <div id="done-board" class="board">
        <h3 id="myHeading">Done</h3>
      </div>
      <div>
        <button id="bAdd" class="boardAdd">+</button>
      </div>
    </div>
    <button id="add-task-btn">Add Task</button>
    <script src="index.js"></script>
  </body>
</html>
